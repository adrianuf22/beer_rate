<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Beer Rate</title>
</head>
<body>
	<main class="container">
		<h1>Beer Rate</h1>		
		<form name="beer_form" data-toggle="validator">
			<div class="form-group">
				<label for="beer_name">Nome</label>
				<input data-error="Informe o nome da cerveja" id="beer_name" class="form-control beer_name" type="text" name="beer_name" required>
				<span class="help-block with-errors"></span>
			</div>

			<div class="form-group">
				<label for="beer_image">Foto</label>
				<input id="beer_image" class="form-control" type="file" name="beer_image">
			</div>
			
			<div class="form-group required">
				<label for="beer_price">Preço</label>
				<input data-error="Informe o valor" class="form-control" type="number" step="0.1" name="beer_price" required>
				<span class="help-block with-errors"></span>
			</div>

			<div class="form-group required">
				<label>Onde comprar</label>
				<input data-error="Informe onde comprar" type="text" class="form-control" name="beer_tobuy" required>
				<span class="help-block with-errors"></span>
			</div>

			<div class="form-group required">
				<label>Categoria</label>
				<select data-error="Selecione a categoria" class="form-control" name="beer_type" required>
					<option value=""></option>
					<option value="lager">Lager</option>
					<option value="pilsen">Pilsen</option>
					<option value="ipa">IPA</option>
				</select>
				<span class="help-block with-errors"></span>
			</div>

			<div class="form-group required">
				<label>País de origem</label>
				<select data-error="Selecione o país de origem" class="form-control" name="beer_country" required>
					<option value=""></option>
					<option value="br">Brasil</option>
					<option value="us">Estados Unidos</option>
					<option value="gr">Alemanha</option>
				</select>
				<span class="help-block with-errors"></span>
			</div>

			<div class="form-group">
				<label>Teor alcoólico</label>
				<input data-error="Digite o teor alcoólico" class="form-control" type="number" name="beer_funlevel" step="0.1" min="0" max="100" required>
				<span class="help-block with-errors"></span>
			</div>

			<div class="form-group">
				<label>Descrição</label>
				<textarea data-error="Descreva a cerveja" class="form-control" name="beer_comments" required></textarea>
				<span class="help-block with-errors"></span>
			</div>

			<button class="btn btn-success" name="beer_send" type="submit">
				Cadastrar
			</button>
		</form>

		<table class="table" id="beers_catalog">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Tipo</th>
				</tr>
			</thead>
			<tbody>
			
			</tbody>
		</table>
	</main>

	<!-- jQuery 2.x (IE <9 not supported) -->
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script src="js/third/validator.js"></script>

	<script src="js/app.js"></script>
</body>
</html>
